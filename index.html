
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sorting Visualizer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <header>
        <h1 align="center" style="color:dodgerblue;">Sorting Visualizer</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
              <div class="col1" id="newArray">
                <button type="button" class="btn btn-outline-success newArray">New Array</button>
              </div>
              <div class="col2" id="input">
                <span id="size">
                    <label style="color:DodgerBlue;" for="customRange2" class="form-label">Size</label>
                    <input id="size_input" type="range" class="form-range" min="5" max="100" step=1 value=60>
                </span>
                <span id="speed">
                    <label style="color:DodgerBlue;" for="customRange2" class="form-label">Speed</label>
                    <input id="speed_input" type="range" class="form-range" min="5" max="300" stepDown=1 value=60>
                </span>
              </div>
              <div class="col3" id="sortings">
                <button type="button" class="btn btn-outline-primary bubblesort">Bubble Sort</button>
                <button type="button" class="btn btn-outline-primary insertionsort">Insertion Sort</button>
                <button type="button" class="btn btn-outline-primary selectionsort">Selection Sort</button>
                <button type="button" class="btn btn-outline-primary quicksort">Quick Sort</button>
                <button type="button" class="btn btn-outline-primary mergesort">Merge Sort</button>
              </div>
            </div>
          </nav>
    </header>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="bars" class="flex-container"></div>
        <div class="container_1">
            <p align="center" style="color: Dodgerblue;" id="complexcity">Time Complexcity : ______________</p>
        </div>
        <div class="container_2">
          <p align="center" style="color: Dodgerblue;" id="run_time">Run Time : 0 sec </p>
      </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- <script src="" async defer></script> -->
        <script src="javascript_files/main.js"></script>
        <script src="javascript_files/bubblesort.js"></script>
        <script src="javascript_files/insertionsort.js"></script>
        <script src="javascript_files/selectionsort.js"></script>
        <script src="javascript_files/quicksort.js"></script>
        <script src="javascript_files/mergesort.js"></script>
    </body>
</html>
